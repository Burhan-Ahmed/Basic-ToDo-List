<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <h1>To Do List</h1>
    <hr class="todo"></hr>
<title>To Do List In Javascript</title>
<link rel="stylesheet" type="text/css" href="CSS Task1.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />

</head>
<body class="body">
    <div class="container">
<div class="new-todo">
<form id="todoform" >

    <button class=btn > ADD
</button>
</form>
</div>
<div>

</div>

 <label class="completed" id="completed" > 
  </label>
  </fieldset>
</div>
</div>
</div>

</body>
</html>
